<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dog License Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="index.js"></script>
    <style>
        html {
            margin: 0;
            padding: 0;
        }

        h4,
        h5 {
            text-align: center;
        }

        #resultsHeader,
        #resultsData {
            overflow: auto;
        }
    </style>
</head>

<body>
    <h4>Dog License Data</h4>
    <div class="wrapper">

        <div class="side">
            <button onclick="readCSVFile()">Read CSV File</button>
            <div id="outputHeader">
                <pre id="resultsHeader"></pre>
            </div>
        </div>
        <hr>
        <h5>Results:</h5>
        <div class="result">
            <button onclick="getUniqueBreeds()">Get Unique Breeds</button>
            <button onclick="getUniqueLicenses()">Get Unique Licenses</button>
            <button onclick="getLicensesByBreed()">Get Licenses by Breed</button>
            <button onclick="getTopDogNames()">Get Top Dog Names</button>

            <div id="outputData">

                <pre id="resultsData"></pre>
            </div>
        </div>
    </div>
</body>

</html>
